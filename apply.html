<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scholarship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apply for the Scholarship</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="application-form">
        <h2>Scholarship Application Form</h2>        
        <form action="success.html" method="GET">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="essay">Why do you deserve this scholarship?</label>
            <textarea id="essay" name="essay" rows="4" required></textarea>
            
            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents" name="documents" required>
            
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Scholarship Program</p>
    </footer>
</body>
</html>
